<!doctype html>
<html itemscope itemtype="http://schema.org/Product">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=Utf-8">
  <script type="text/javascript" src="../qrcode.js"></script>
  <script type="text/javascript" src="../qrcode_SJIS.js"></script>
  <script type="text/javascript" src="assets/sample.js"></script>
  <link rel="stylesheet" href="assets/style.css" type="text/css" />
  <title itemprop="name">QR Code Multi Text</title>
</head>

<body onload="body_loadHander()" >
<img itemprop="image" src="assets/qrcode.png" style="display:none;"/>

<h1>QR Code Multi Text</h1>
<div itemprop="description">QR Code For All</div>

<div class="section">

  <form name="qrForm">
    <span>TypeNumber:</span>
    <select name="t"></select>
    <span>ErrorCorrectionLevel:</span>
    <select name="e">
      <option value="L">L(7%)</option>
      <option value="M" selected="selected">M(15%)</option>
      <option value="Q">Q(25%)</option>
      <option value="H">H(30%)</option>
    </select>
    <span>Mode:</span>
    <select name="m">
      <option value="Numeric">Numeric</option>
      <option value="Alphanumeric">Alphanumeric</option>
      <option value="Byte" selected>Byte</option>
      <option value="Kanji">Kanji</option>
    </select>
    <span>Multibyte:</span>
    <select name="mb">
      <option value="default">None</option>
      <option value="SJIS">SJIS</option>
      <option value="UTF-8" selected>UTF-8</option>
    </select>
    <br/><br>
    <textarea name="msg" rows="10" cols="100">ThanhPhat IT</textarea>
    <br/>
    <input type="button" value="Update" onclick="update_qrcode()"/>
    <div id="qr"></div>
  </form>
</div>
<hr/>
<div class="page-footer">
Contents Copyright &copy; ThanhPhat IT
</div>

</body>

</html>
